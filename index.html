<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've been</h1>
        <div class="row">
          <div class="col-md-6">
            <h2>Add a place you've been:</h2>
              <form id="newPlace">
               <div class="form-group">
                 <label for="newLocation">Location</label>
                 <input type="text" class="form-control" id="newLocation">
               </div>
               <div class="form-group">
                 <label for="newLandmark">Landmark</label>
                 <input type="text" class="form-control" id="newLandmark">
               </div>
               <div class="form-group">
                 <label for="newWhen">When</label>
                 <input type="text" class="form-control" id="newWhen">
               </div>
               <div class="form-group">
                 <label for="newWithWho">With Who</label>
                 <input type="text" class="form-control" id="newWithWho">
               </div>
             <button type="submit" class="btn">Add</button>
           </form>
           <h2>Locations and Landmarks:</h2>
           <ul id="locationLandmarks">
           </ul>
         </div>
         <div class="col-md-6">
           <div class="showPlace">
             <h2></h2>

             <p>Location: <span class="location"></span></p>
             <p>Landmark: <span class="landmark"></span></p>
             <p>When: <span class="when"></span></p>
             <p>With Who: <span class="who"></span></p>
           </div>
         </div>
       </div>
     </div>
  </body>
</html>
